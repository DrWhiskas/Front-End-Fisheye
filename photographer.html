<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a9f81c8e8d.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="filter"></div>
      <div class="photograph_portfolio"></div>

      <aside id="photograph_likes"></aside>

      <div id="lightbox"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            class="close"
            onclick="closeModal()"
          />
        </header>
        <form>
          <div>
            <label for="first">Pr√©nom</label>
            <input class="text-modal" type="text" id="first" name="first" />
          </div>
          <div>
            <label for="last">Nom</label>
            <input class="text-modal" type="text" id="last" name="last" />
          </div>
          <div>
            <label for="email">E-mail</label><br />
            <input class="text-modal" type="email" id="email" name="email" />
          </div>
          <div>
            <label for="message">Votre message</label>
            <input class="text-modal" type="text" id="message" name="message" />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/portfolio_pages.js"></script>
    <script src="/scripts/factories/portfolio_factory.js"></script>
    <script src="/scripts/factories/contact_factory.js"></script>
    <script src="/scripts/pages/contact_pages.js"></script>
    <script src="/scripts/factories/calcul.js"></script>

  </body>
</html>
