<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/a9f81c8e8d.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe</title>
    <script src="/scripts/utils/lightbox.js" defer></script>
    <script src="/scripts/utils/contactForm.js" defer></script>
    <script src="/scripts/pages/portfolio_pages.js" defer></script>
    <script src="/scripts/factories/portfolio_factory.js" defer></script>
    <script src="/scripts/factories/contact_factory.js" defer></script>
    <script src="/scripts/pages/contact_pages.js" defer></script>
  </head>
  <body>
    <header>
      <a href="/index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <section id="filter">
        <label for="filter-photo"> Trier par : </label>
        <select name="filter-photo" id="filter-photo" tabindex="2" aria-label="Dérouler">
          <option class="filter-option" value="popularity">Popularité</option>
          <option class="filter-option" value="date">Date</option>
          <option class="filter-option" value="title">Titre</option>
        </select>
      </section>
      <section class="photograph_portfolio"></section>
      <aside id="photograph_likes"></aside>
      <div id="lightboxButton">
        <div id="lightbox__next">
          <i class="fa-solid fa-angle-right fa-2x" tabindex="0" aria-label="Next image"></i>
        </div>
        <div id="lightbox__prev">
          <i class="fa-solid fa-angle-left fa-2x" tabindex="0" aria-label="Previous image"></i>
        </div>
        <div id="lightbox__close">
          <i class="fa-solid fa-x fa-2x" tabindex="0" aria-label="Close dialog"></i>
        </div>
      </div>
      <section id="lightbox"></section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <div class="modal__title">
            <h2 class="contact_modal__name"></h2>
          </div>
          <img src="assets/icons/close.svg" class="close" alt="icone pour fermer la lightbox" onclick="closeModal()" aria-label="image closeup view"/>
        </header>
        <form name="sendMessage" method="get" id="form">
          <div>
            <label for="first">Prénom</label>
            <input class="text-modal" type="text" id="first" name="first" />
          </div>
          <div>
            <label for="last">Nom</label>
            <input class="text-modal" type="text" id="last" name="last" />
          </div>
          <div>
            <label for="email">E-mail</label><br />
            <input class="text-modal" type="email" id="email" name="email" />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea class="text-modal" id="message" name="message"></textarea>
          </div>
          <button id="contact__submit" class="contact_button" type="submit"  value="envoyer" aria-label="Envoyer un message"> Envoyer</button>
        </form>
      </div>
    </div>
  </body>
</html>
